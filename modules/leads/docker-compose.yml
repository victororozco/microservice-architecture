version: "3"

services:
  platform_lead:
    build:
      context: .
      dockerfile: ./modules/leads/docker/local/app/Dockerfile
    image: platform_lead
    command: >
      bash -c "sleep 20; sequelize db:migrate &&
      npm run start:dev"
    restart: on-failure
    depends_on:
      - postgres-db
    ports:
      - "8001:8001"
    volumes:
      - ./modules/leads/:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./modules/leads/.envs/.backend
      - ./modules/leads/.envs/.frontend
      - ./.envs/.postgres
      - ./.envs/.common
    networks:
      - vidaplatform-net

volumes:
  db-data:
  db-backups:

networks:
  vidaplatform-net: